
<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl"> <head>
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
  <div class="container-fluid fullScreenHeight zeroRef" >
    <div class="row container-fluid fullScreenHeight ">

  <!-- ************* LEFT PANEL *************-->
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="savePres()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="newSlide()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
      <div class="form-group">
        <label for="currentPresTitle">Title</label>
        <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
      </div>

    <div class="slidList" ng-repeat="slide in currentPresentation.slidArray">
    <h4> {{ slide.title }}</h4>
    <img ng-src="{{ slide.content.src }}" ng-click="selectCurrentSlid(slide)" alt="" class="img-responsive">
    </div>

  </div>
  </div>

<!-- ************* CENTER PANEL *************-->
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroReffullScreenHeight" >
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
    <div>
      <!-- ************* control panel *************-->
      <div class="btn-group" role="group" aria-label="..." ng-controller="playerCtrl">
        <button type="button" class="btn btn-default" ng-click="begin()">
          <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="backward()">
          <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="play()">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="pause()">
          <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="forward()">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="end()">
          <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
        </button>
      </div>
      <div class="form-group">
        <label for="currentSlideTitle">Title</label>
        <input type="text" ng-model="currentSlide.title" class="form-control" id="currentSlideTitle">
        <label for="currentSlideTxt">Description</label>
        <input type="text" ng-model="currentSlide.txt" class="form-control" id="currentSlideTxt">
      </div>
      <div>
        <img ng-show="currentSlide.content" ng-src="{{currentSlide.content.src}}" alt="" class="img-responsive">
        <div ng-show="currentSlide.content && !currentSlide">NO IMAGE SET</div>
      </div>
    </div>
  </div>
</div>

<!-- ************* RIGHT PANEL *************-->
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
    <div ng-show="!contentMap.data">{{errorLogRight}}</div>
      ￼￼￼<div ng-repeat="img in contentMap">
        <h4> {{ img.title }}</h4>
        <div ng-drag="true" ng-drag-data="content" ng-drag-success="onDragComplete($data,$event)">
          <img ng-src="{{img.src}}" alt="{{img.title}}" class="img-responsive">
        </div>
      </div>
  </div>
</div>

</div>
</div>

  <!-- bower_components -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-socket-io/socket.js"></script>

  <!-- Our javascript -->
  <script src="js/applications/AdminApp-s3.1.js"></script>
  <script src="js/controllers/EventController-s3.1.js"></script>
  <script src="js/controllers/PlayerController.js"></script>
  <script src="js/services/FactoryService-s3.1.js"></script>
  <script src="js/services/CommService3.3.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <!--<script src="../../node_modules/socket.io/lib/client.js"></script>-->

</body>
</html>
