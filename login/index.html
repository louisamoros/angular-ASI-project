<!doctype html>
<html ng-app="loginApp" ng-controller="loginCtrl">
  <head>
    <meta charset="utf-8">
    <title>Watcher Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to our site</h3>
              <p>Enter your username and password to log on:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.login">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Password..."
                class="form-password form-control" id="form-password" ng-model="user.pwd">
              </div>
              <button type="button" class="btn" ng-click="logAuth()">Lets go!</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="js/services/AuthService-s2.1.js"></script>
    <script src="js/applications/LoginApp-s1.2.js"></script>
    <script src="js/controllers/LoginController-s1.1.js"></script>
    <!-- endbuild -->
</body>
</html>
