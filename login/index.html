<!doctype html>
<html ng-app="loginApp" ng-controller="loginCtrl">
<head>
  <meta charset="utf-8">
  <title>SlideMe Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
</head>

<body>

  <div class="jumbotron clearfix">
    <div class="col-sm-6 col-sm-offset-3">
      <h3>Login to our site</h3>
      <p>Enter your username and password to log on:</p>
      <form>
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Username..." class="form-control" ng-model="user.login">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Password..." class="form-control" ng-model="user.pwd">
        </div>
        <button type="button" class="btn btn-success" ng-click="logAuth()">Lets go!</button>
      </form>
    </div>
  </div>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>

  <script src="js/services/AuthService.js"></script>
  <script src="js/applications/LoginApp.js"></script>
  <script src="js/controllers/LoginController.js"></script>

</body>
</html>
